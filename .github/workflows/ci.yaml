name: Go test

on: [push]

jobs:
  go-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
        with:
          args: -c .golangci.yml 
  go-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.21
      - name: Test GO
        run: make test

  helm-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: azure/setup-helm@v3
      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
      - name: Lint Helm
        run: make helm-lint
      - name: Test Helm
        run: make helm-test
