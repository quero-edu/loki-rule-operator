test: test operator leader_election_role
templates:
  - rbac/leader_election_role.yaml

tests:
  - it: should not create if leaderElection.enabled is false
    values:
      - ../minimal_values.yaml
    set:
      lokiRuleOperator:
        leaderElection:
          enabled: false
    asserts:
      - hasDocuments:
          count: 0
  - it: should create role with correct name and labels if leaderElection is enabled
    values:
      - ../minimal_values.yaml
    set:
      lokiRuleOperator:
        leaderElection:
          enabled: true
    release:
      name: my-release
    asserts:
      - isKind:
          of: Role
      - equal:
          path: metadata.name
          value: "my-release-loki-rule-operator-leader-election-role"
      - equal:
          path: metadata.labels.[app.kubernetes.io/name]
          value: "loki-rule-operator"
      - equal:
          path: metadata.labels.[app.kubernetes.io/instance]
          value: "my-release"
      - equal:
          path: metadata.labels.[app.kubernetes.io/managed-by]
          value: "Helm"
      - matchRegex:
          path: metadata.labels.[app.kubernetes.io/version]
          pattern: "[0-9]+\\.[0-9]+\\.[0-9]+"
      - matchRegex:
          path: metadata.labels.[helm.sh/chart]
          pattern: "loki-rule-operator-[0-9]+\\.[0-9]+\\.[0-9]+"
