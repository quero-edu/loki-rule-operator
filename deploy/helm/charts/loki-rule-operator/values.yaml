image:
  repository: "ghcr.io/quero-edu/loki-rule-operator"
  pullPolicy: IfNotPresent
  tag: "0.2.0"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  name: ""

podAnnotations: {}

resources:
  limits:
    cpu: 200m
    memory: 254Mi
  requests:
    cpu: 100m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

lokiRuleOperator:
  lokiLabelSelector: "app.kubernetes.io/name=loki"
  lokiNamespace: ""
  lokiRuleMountPath: "/etc/loki/rules"
  logLevel: info
  metrics:
    port: 8080
  healthProbe:
    port: 8081
  leaderElection:
    enabled: true
    id: loki-rule-operator.quero.com

keepCrds: false
